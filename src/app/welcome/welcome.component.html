<div class="container">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
    <div class="title">
        <img src="/RoomLink/assets/backgrounds/logo.png" class="image"/>
        <h1> RoomLink </h1>
    </div>
    <div class="basic-info">
        <p>
            RoomLink is a simple chat service that allows users from all over the world to seemlessly talk to one another real-time. 
        </p>
        <p>
            The service is still in development stages and any suggestions and/or critiques are appreciated
        </p>
    </div>
    <div class="links">
        <p-button label="log In" [routerLink]="['/', 'home', 'login']" styleClass="p-button-text p-button-success"></p-button>
        <p-button label="Sign Up" [routerLink]="['/', 'home', 'register']" styleClass="p-button-text p-button-danger"></p-button>        
    </div>
    <hr>
    <footer class="footer">
        Made by @Diljith Dileep
        <p-toolbar>
            <div class="p-toolbar-group-start">
            </div>
            <div class="p-toolbar-group-center">
                <a pButton pRipple icon="pi pi-github" styleClass="p-button-text p-button-plain" href="https://github.com/th3bossc" target="_blank"></a>
                <a icon="pi pi-linkedin" styleClass="p-button-text p-button-info" href="https://www.linkedin.com/in/diljith-p-d-815716250/" target="_blank"></a>
                <a icon="pi pi-user" styleClass="p-button-text p-button-help" href="https://th3bossc.github.io/Portfolio/" target="_blank"></a>
            </div>
            <div class="p-toolbar-group-end">
            </div>
        </p-toolbar>
    </footer>
</div>
